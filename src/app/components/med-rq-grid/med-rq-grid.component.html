<table mat-table [dataSource]="dataSource" matSort style="margin-bottom: 1em" matSortActive="date" matSortDirection="desc">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let record"> {{record.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let record"> {{record.code}} </td>
  </ng-container>

  <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> System</th>
    <td mat-cell *matCellDef="let record"> {{record.system}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let record">
      <mat-select value="{{record.status}}"  (selectionChange)="onSelectionChange($event, record.resource)">
        <mat-option *ngFor="let status of availableStatusList" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
